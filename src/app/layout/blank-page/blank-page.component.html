<h1 style="text-align: center;">Angular Dynamic</h1>

<ng-container *ngComponentOutlet="say" ></ng-container>
 

<div class="container bg-light">
  <div class="col-md-12 text-center">
<button class="btn btn-primary" (click)="sayHi()">Hi</button>&nbsp;
<button class="btn btn-primary" (click)="sayHello()">Hello</button>&nbsp;
<button class="btn btn-primary" (click)="sayGoodBye()">GoodBye</button>
  </div>
</div>
