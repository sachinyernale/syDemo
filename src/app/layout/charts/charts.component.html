<div class="card m-3">
    <h5 class="card-header" style="text-align: center;">Update Product</h5>
    <div class="card-body">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
            <div class="form-row justify-content-center">
                <div class="col-sm-6">


                    <label>Product Id</label>
                    <input type="text" formControlName="id" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.id.errors }" [readonly]="isView" />
                    <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                        <div *ngIf="f.id.errors.required">Product Id is required</div>
                    </div>
                </div>
            </div>

            <div class="form-row justify-content-center">
                <div class="col-sm-6">
                    <label>Product Name</label>
                    <input type="text" formControlName="title" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.title.errors }" [readonly]="isView" />
                    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                        <div *ngIf="f.title.errors.required">Product Name is required</div>
                    </div>
                </div>
            </div>

            <div class="form-row justify-content-center">
                <div class="col-sm-6 ">
                    <label>Price</label>
                    <input type="text" formControlName="price" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.price.errors }" [readonly]="isView" />
                    <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                        <div *ngIf="f.price.errors.required">Price is required</div>
                    </div>
                </div>
            </div>



            <div class="text-center" style="margin-top: 2%;">
                <button class="btn btn-primary mr-1" *ngIf="!isView">Update</button>
                <button class="btn btn-secondary" type="reset" (click)="back()">Cancel</button>
            </div>
        </form>
    </div>
</div>
