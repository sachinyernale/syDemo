<div class="container">
    <h1>All Products</h1>
  
    <a  class="btn btn-success" style="float: right;margin-bottom: 1%;" (click)="addProduct()">Create New Product</a>
    
    <table class="table table-bordered">
      <tr>
        <th>Id</th>
        <th width="600px">Product Name</th>
        <th>Price</th>
        <th >Action</th>
      </tr>
      <tr *ngFor="let product of productList">
        <td>{{ product.id }}</td>
        <td>{{ product.title }}</td>
        <td>â‚¹ {{ product.price }}</td>
        <td>
          <a  class="btn btn-info" (click)="view(product.id,product.title,product.price)">View</a>&nbsp;
          <a   class="btn btn-primary" (click)="edit(product.id,product.title,product.price)">Edit</a>&nbsp;
          <button type="button"  class="btn btn-danger" (click)="deleteProduct()">Delete</button>
        </td>
      </tr>
    </table>
 </div>
