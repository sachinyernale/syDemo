<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Demo App By Sachin & Rahul</h1>
            <form role="form"  [formGroup]="loginForm" >
                <div class="form-content">
                    <div class="form-group">
                        <input [placeholder]="'Username' | translate" class="form-control input-underline input-lg" type="text"
                        formControlName="username"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input
                            [placeholder]="'Password' | translate"
                            class="form-control input-underline input-lg"
                            type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                        />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback" >
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                </div>
                <a (click)="onLoggedin()"  class="btn rounded-btn">{{
                    'Log in' | translate
                }}</a>
                &nbsp;
                <!-- <a [routerLink]="['/signup']" class="btn rounded-btn">{{ 'Register' | translate }}</a> -->
            </form>
        </div>
    </div>
</div>
